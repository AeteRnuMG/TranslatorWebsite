<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topBar">
        <p>AeteTranslate</p>
    </div>

    <div class="container">
        <textarea placeholder="Translate Here" class="TranslateFrom" cols="30" rows="10"></textarea>
    </div>

    <div class="LangSelector">
        <h4>&nbsp;From &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To</h4>
        <select name="FromLanguage" class="fromLang" onchange="Translate()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="bn">Bengali</option>
            <option value="ch">Chamorro</option>
            <option value="cy">Welsh</option>
            <option value="da">Danish</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="ga">Irish</option>
            <option value="gd">Gaelic</option>
            <option value="hr">Croatian</option>
            <option value="hu">Hungarian</option>
            <option value="it">Italian</option>
            <option value="ko">Korean</option>
            <option value="ln">Lingala</option>
            <option value="ms">Malay</option>
            <option value="nl">Dutch</option>
            <option value="pt">Portuguese</option>
            <option value="sd">Sindhi</option>
            <option value="sr">Serbian</option>
            <option value="ss">Swati</option>
            <option value="sv">Swedish</option>
            <option value="sw">Swahili</option>
            <option value="ta">Tamil</option>
            <option value="tn">Tswana</option>
            <option value="tr">Turkish</option>
            <option value="ur">Urdu</option>
            <option value="zh">Mandarin Chinese</option>
        </select>

        <select name="ToLanguage" class="toLang" onchange="Translate()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="bn">Bengali</option>
            <option value="ch">Chamorro</option>
            <option value="cy">Welsh</option>
            <option value="da">Danish</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="ga">Irish</option>
            <option value="gd">Gaelic</option>
            <option value="hr">Croatian</option>
            <option value="hu">Hungarian</option>
            <option value="it">Italian</option>
            <option value="ko">Korean</option>
            <option value="ln">Lingala</option>
            <option value="ms">Malay</option>
            <option value="nl">Dutch</option>
            <option value="pt">Portuguese</option>
            <option value="sd">Sindhi</option>
            <option value="sr">Serbian</option>
            <option value="ss">Swati</option>
            <option value="sv">Swedish</option>
            <option value="sw">Swahili</option>
            <option value="ta">Tamil</option>
            <option value="tn">Tswana</option>
            <option value="tr">Turkish</option>
            <option value="ur">Urdu</option>
            <option value="zh">Mandarin Chinese</option>
        </select>
    </div>

    <div class="container2">
        <p class="TranslatedResult"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
